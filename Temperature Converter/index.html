<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Temperature Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="temperatureConverter">
                <h1>
                    <img src="Asserts/thermometer_24dp_EA3323_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    <span>Temperature</span> <br>
                    <span>Converter</span>
                </h1>
                <div class="inputFieldsAndButton">
                    <p id="enterTemperatureHere">Celsius to Fahrenheit</p>
                    <input type="text" id="enterValueHere"  placeholder="Enter"> 
                    <br>
                    <button type="button" id="ConverterBtn"class="inputAndBtn" >Convert</button>
                    <p id="showResultHere"></p>
                    <button type="button" id="TogglingMode" class="inputAndBtn" >Click here to convert ℉ to ℃</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
