<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mordern calculator with basic and advanced functionalities.">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <div class="calculator-container">
        <header class="calculator-header">
            <span><i class="fa-solid fa-bars menu-bar"></i> Standard</span>
            <span class="calculatorLogo"><i class="fa-solid fa-calculator"></i> Calculator</span>
            <span class="historyInPhone"><i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i></span>
            <nav class="history-memory">
                <span id="history">History</span>
                <span id="memory">Memory</span>
            </nav>
        </header>

        <main class="calculator">
            <!-- Input field to display the result of calculator  -->
            <input type="text" id="display" aria-label="Calculator display" class="input-here" placeholder="0" readonly>
            <!-- memory operator are here -->
            <section class="memory-operation">
                <button type="button" class="memory-btn" aria-label="memory clear">MC</button>
                <button type="button" class="memory-btn" aria-label="memory recall">MR</button>
                <button type="button" class="memory-btn" aria-label="memory add">M+</button>
                <button type="button" class="memory-btn" aria-label="memory subtract">M-</button>
                <button type="button" class="memory-btn" aria-label="memory store">MS</button>
                <!-- <span id="bin"><img src="bin.png" alt="bin"></span> -->
            </section>
            <div class="history-display-area">
                <img class="binBtn" src="asserts/bin.png" alt="">
            </div>
            <div class="memory-display-area">
                
            </div>
            
            <section class="input-box-container">
                <button type="button" class="operator-btn button" aria-label="Percentage">%</button>
                <button type="button" class="operator-btn button" aria-label="Clear entry">CE</button>
                <button type="button" class="operator-btn button" aria-label="Clear all">C</button>
                <button type="button" class="operator-btn button" aria-label="Backspace">⌫</button>

                <button type="button" class="operator-btn button" aria-label="Reciprocal">1/x</button>
                <button type="button" class="operator-btn button" aria-label="Square">x²</button>
                <button type="button" class="operator-btn button" aria-label="Square root">√x</button>
                <button type="button" class="operator-btn button" aria-label="Divide">÷</button>

                <button type="button" class="number-btn button" aria-label="Seven">7</button>
                <button type="button" class="number-btn button" aria-label="Eight">8</button>
                <button type="button" class="number-btn button" aria-label="Nine">9</button>
                <button type="button" class="operator-btn button" aria-label="Multiply">x</button>

                <button type="button" class="number-btn button" aria-label="Four">4</button>
                <button type="button" class="number-btn button" aria-label="Five">5</button>
                <button type="button" class="number-btn button" aria-label="Six">6</button>
                <button type="button" class="operator-btn button" aria-label="Subtract">-</button>

                <button type="button" class="number-btn button" aria-label="One">1</button>
                <button type="button" class="number-btn button" aria-label="Two">2</button>
                <button type="button" class="number-btn button" aria-label="Three">3</button>
                <button type="button" class="operator-btn button" aria-label="Add">+</button>

                <button type="button" id="toggle-btn" class="number-btn button" aria-label="Toggle sign">+/-</button>
                <button type="button" class="number-btn button" aria-label="Zero">0</button>
                <button type="button" class="number-btn button" aria-label="Decimal point">.</button>
                <button type="button" class="equal-btn button" id="equals" aria-label="Equals">=</button>
            
            </section>


        </main>

    </div>
    <script src="script/main.js"></script>
    <script src="script/history.js"></script>
</body>
</html>
